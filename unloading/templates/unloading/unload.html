<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Разгрузка</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        background-color: #cfe2f3;
        border-top: 1px solid black;
        border-left: 1px solid black;
        border-bottom: 1px solid black;
      }
      td,
      th {
        padding: 4px 8px;
        border-right: 1px solid black;
      }
      th {
        border-bottom: 1px solid black;
      }
      button {
        margin: 8px;
      }
      p {
        color: red;
      }
    </style>
  </head>
  <body>
    {% for error in errors %}
    <p>{{error}}</p>
    {% endfor %}
    <table cellspacing="0">
      <thead>
        <tr>
          <th>Название склада</th>
          <th>Объём до разгрузки, т</th>
          <th>Объём после разгрузки, т</th>
          <th>Качественные хар-ки после разгрузки</th>
        </tr>
      </thead>
      <tbody>
        {% for value in storages %}
        <tr>
          <td>{{value.name}}</td>
          <td>{{value.old_weight}}</td>
          <td>{{value.new_weight}}</td>
          <td>{{value.composition}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/">Вернуться к списку самосвалов</a>
  </body>
</html>
